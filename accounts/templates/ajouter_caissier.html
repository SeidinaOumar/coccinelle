<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création Caissier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }.btn-retour {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: #000000e5;
  color: #fff;
  border: 2px solid #e60000;
  border-radius: 50%;
  padding: 12px 14px;
  font-size: 20px;
  z-index: 1000;
  transition: all 0.3s ease;
}

.btn-retour:hover {
  background-color: #e60000;
  color: #fff;
  transform: scale(1.1);
}


    h2 {
      color: #e60000;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(230, 0, 0, 0.2);
      max-width: 500px;
      margin: auto;
    }

    .form-container p {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-container label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-container input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #f1f1f1;
    }

    .form-container input:focus {
      outline: none;
      border: 1px solid #e60000;
      box-shadow: 0 0 6px rgba(230, 0, 0, 0.5);
    }

    .form-container button {
      background-color: #e60000;
      border: none;
      padding: 12px;
      width: 100%;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #c20000;
    }

    .message {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    .error {
      background-color: #2a0000;
      border-left: 4px solid #e60000;
      padding: 10px;
      margin-bottom: 10px;
      color: #ffcccc;
    }

    .form-container i {
      margin-right: 8px;
      color: #e60000;
    }
  </style>
</head>
<body>
    <!-- Bouton Retour en haut à gauche -->
<a href="{% url 'gestion_caissier' %}" class="btn btn-retour">
  <i class="bi bi-arrow-left-circle-fill"></i>
</a>

  <h2><i class="fas fa-user-plus"></i> Création d’un Caissier</h2>

  {% if messages %}
  <ul class="message">
      {% for message in messages %}
      <li class="error"><i class="fas fa-exclamation-circle"></i> {{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

  <form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"><i class="fas fa-save"></i> Créer le caissier</button>
  </form>

</body>
</html>
