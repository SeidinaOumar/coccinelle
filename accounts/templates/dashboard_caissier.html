{% extends "core/templates/nav.html" %}

{% load static%}

{% block extra_css%}
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'dashboard_caissier.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
{% endblock%}
{% block content %}

   <div class="container py-4">
    <h2 class="mb-4">Bienvenue, Caissier</h2>

    <!-- Actions principales -->
    <div class="row g-4">
        <div class="col-md-4">
            <a href="{% url 'vente' %}" style="text-decoration: none;">
            <div class="card card-action text-center p-3">
                <i class="fas fa-cash-register mb-2"></i>
                <h5>Nouvelle Vente</h5>
            </div>
            </a>
        </div>
        <div class="col-md-4">
           <a href="{% url 'liste_ventes' %}" style="text-decoration: none;">
             <div class="card card-action text-center p-3">
                <i class="fas fa-receipt mb-2"></i>
                <h5> Mes ventes</h5>

            </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'liste_ventes' %}" style="text-decoration: none;">
            <div class="card card-action text-center p-3">
                <i class="fas fa-user-plus"></i>
                <h5>Ajouter client</h5>
            </div>
            </a>
        </div>
       
    </div>

    <!-- Statistiques personnelles -->
    <div class="row mt-5">
        <div class="col-md-5">
            <div class="chart-card p-3">
                <h6 class="text-white">Total des ventes de la semaine</h6>
                <div id="salesChart"></div>
            </div>
        </div>
        <div class="col-md-6 mt-4">
            <div class="stat-card">
                <h6>Clients ajout√©s aujourd'hui</h6>
                <h3 class="text-danger">4</h3>
            </div>
        </div>
    </div>
</div>

<script>
    var options = {
        chart: {
            type: 'line',
            height: 250,
            toolbar: { show: false },
            background: '#1a1a1a'
        },
        series: [{
            name: "Ventes",
            data: [4000, 7000, 8000, 12000, 9000, 15000, 18000]
        }],
        xaxis: {
            categories: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim']
        },
        colors: ['#e60000'],
        dataLabels: {
            enabled: false
        },
        stroke: {
            curve: 'smooth'
        }
    };
    var chart = new ApexCharts(document.querySelector("#salesChart"), options);
    chart.render();
</script>
{% endblock %}
